<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jquery & parse.com </title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
    <script src="js/app.js" type="text/javascript" language ="javascript" ></script>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="css/style.css" type="text/css" rel="stylesheet" />
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <h1>Chat with Parse REST API</h1>
        <table>
            <thead>
            <tr>
                <th>Username</th>
                <th>Message</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td colspan="2"> No message</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <form action="" id="new-user">
            <input type="text" name="username"  placeholder="Username"/>
            <input type="text" name="message" placeholder="Message"/>
            <a id="send" class="btn  btn-primary">SEND</a>
        </form>
    </div>
</div>
</body>
</html>
